server:
  port: 7001

spring:
  config:
    use-legacy-processing: true
  application:
    name: cartisan-mall-gateway
  profiles:
    include: web
    active: local
  cloud:
    nacos:
      config:
        file-extension: yml
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
      routes:
        - id: cartisan_mall_goods_route
          uri: lb://cartisan-mall-goods
          predicates:
            - Path=/goods/**
          filters:
            - StripPrefix=1

        - id: cartisan_mall_order_route
          uri: lb://cartisan-mall-order
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1

        - id: cartisan-mall-content_route
          uri: lb://cartisan-mall-content
          predicates:
            - Path=/content/**
          filters:
            - StripPrefix=1

        - id: cartisan_mall_system_route
          uri: lb://cartisan-mall-system
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1

        - id: cartisan_mall_file_route
          uri: lb://cartisan-mall-file
          predicates:
            - Path=/file/**
          filters:
            - StripPrefix=1
