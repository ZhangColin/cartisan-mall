server:
  port: 7001

spring:
  config:
    use-legacy-processing: true
  application:
    name: cartisan-mall-gateway
  profiles:
    include: web
    active: local
  cloud:
    nacos:
      config:
        file-extension: yml
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]': # 匹配所有请求
            allowedOrigins: "*" #跨域处理 允许所有的域
            allowedHeaders: "*"
            allowedMethods: "*"
